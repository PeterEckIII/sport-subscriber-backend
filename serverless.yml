service: sport-subscriber

package:
  exclude:
    - node_modules/**

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1

functions:
  addSubscription:
    handler: api/subscription/addSubscription.submit
    memorySize: 128
    description: Add a subscription to an account
    events:
      - http:
          path: addSubscription
          method: post
